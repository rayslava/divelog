on: push

name: CI Build

jobs:
  ci:
    runs-on: ubuntu-latest

    container:
      image: texlive/texlive:latest    

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4

      - name: Build pdf
        run: make

      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: divelog.pdf
          path: divelog.pdf
